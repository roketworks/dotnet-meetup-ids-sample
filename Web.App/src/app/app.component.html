<div class="container">
  <div class="info">
    <h1>
      Sample Angular Client
    </h1>
  </div>
  <div class="menu">
    <button (click)='onLogin()'>Login</button>
    <button (click)='onCallAPI()'>Call API</button>
    <button (click)='onRenewToken()'>Renew Token</button>
  </div>
  <div class="json">
    <pre *ngIf="currentUser">{{currentUserJson}}</pre>
    <pre *ngIf="!currentUser">Not Signed In</pre>
  </div>
  <div class="messages">
    <h2>Messages</h2>
    <ul>
      <li *ngFor='let msg of messages'>{{msg}}</li>
    </ul>
  </div>
</div>
